{% extends "base.html" %}

{% block title %}目標設定 - 健康記録アプリ{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>目標設定</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="mb-3">
                            <label for="target_weight" class="form-label">目標体重 (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="target_weight" name="target_weight" 
                                value="{{ current_user.target_weight if current_user.target_weight is not none else '' }}" 
                                placeholder="例: 65.0" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="target_bmi" class="form-label">目標BMI</label>
                            <input type="number" step="0.1" class="form-control" id="target_bmi" name="target_bmi" 
                                value="{{ current_user.target_bmi if current_user.target_bmi is not none else '' }}" 
                                placeholder="例: 22.0" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">目標を更新</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
