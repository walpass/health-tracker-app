{% extends "base.html" %}

{% block title %}記録編集 - 健康記録{% endblock %}

{% block content %}
    <h2 class="mb-4">記録の編集</h2>

    <form method="POST" action="{{ url_for('edit_record', record_id=record.id) }}">
        <div class="mb-3">
            <label for="date" class="form-label">日付</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">体重 (kg)</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ "%.1f"|format(record.weight) }}" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">身長 (cm)</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" value="{{ "%.1f"|format(record.height) }}" required>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
{% endblock %}
