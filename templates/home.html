<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ！健康記録アプリへ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; /* 縦方向に要素を配置 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            position: relative; /* フッターを配置するために必要 */
        }
        .main-content {
            flex-grow: 1; /* 中央コンテンツがスペースを占める */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo-img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #212529;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }
        .btn-group .btn {
            margin: 0 10px;
        }
        .footer {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }
        /* 左上の「ログイン」「新規登録」リンクを非表示にするためのスタイル */
        .top-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none; /* ここで非表示にする */
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="{{ url_for('login') }}">ログイン</a> | <a href="{{ url_for('register') }}">新規登録</a>
    </div>

    <div class="main-content">
        <img src="{{ url_for('static', filename='company_logo_login.png') }}" alt="WALPASS ロゴ" class="logo-img">
        <h1>ようこそ！WALPASSアプリへ</h1>
        <p>あなたの体重とBMIを記録し、推移をグラフで視覚化しましょう。</p>
        <p>健康的な生活をサポートします。</p>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">新規登録</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">ログイン</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 健康記録アプリ. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
